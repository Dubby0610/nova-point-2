specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LayerBank
    network: zklink-nova
    source:
      abi: LayerBankCore
      address: '0x89e348e0ab4D83aEDbf1354004552822a805a12e'
      startBlock: 2335536
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/index.ts
      entities:
        - Pool
        - PoolTokenPosition
      abis:
        - name: LayerBankCore
          file: ./abis/LayerBankCore.json
        - name: LayerBankLToken
          file: ./abis/LayerBankLToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed

templates:
  - kind: ethereum/contract
    name: LayerBankLToken
    network: zklink-nova
    source:
      abi: LayerBankLToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/index.ts
      entities:
        - Pool
        - PoolTokenPosition
        - UserPosition
      abis:
        - name: LayerBankLToken
          file: ./abis/LayerBankLToken.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
