# pool balance
type PoolBalance @entity {
    id: ID!
    # pool
    pool: String!
    # account
    account: String!
    # token
    token: String!
    # amount
    amount: BigInt!
}

# transaction
type Transaction @entity {
    id: ID!
    timestamp: BigInt!
    user_address: String!
    contract_address: String!
    token_address: String!
    price: BigDecimal!
    amount: BigInt!
    nonce: BigInt!
    block_number: BigInt!
}